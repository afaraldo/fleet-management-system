<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <!-- Incluir el CSS de Bootstrap y del template Sneat -->
  <link rel="stylesheet" href="path_to_bootstrap.css">
  <link rel="stylesheet" href="path_to_sneat_template_style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <div class="error-details">
          Lo sentimos, se ha producido un error, la página solicitada no fue encontrada.
        </div>
        <div class="error-actions">
          <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
            Llévame a la página principal </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Incluir los archivos JavaScript de Bootstrap y del template Sneat -->
<script src="path_to_jquery.js"></script>
<script src="path_to_bootstrap.js"></script>
</body>
</html>
