version: "3.9"
volumes:
  db_data:
  cache_data:
  node_modules:
services:
  # podman exec -it fleet-management-system_db_1 /bin/bash
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - '5432:5432'
  #  podman exec -it fleet-management-system_cache_1 redis-cli
  cache:
    image: redis:6.2-alpine
    volumes:
      - cache_data:/data
    ports:
      - '6379:6379'
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file: .env
    environment:
      RAILS_ENV: development